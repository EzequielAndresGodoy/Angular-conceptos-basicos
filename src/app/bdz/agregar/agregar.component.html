<h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <!-- [value] = "nuevo.nombre"
            (input)="cambiarNombre( $event )" -->
            <input 
                type = "text" 
                placeholder ="Nombre"
                name = "Nombre"
                [(ngModel)] = "nuevo.nombre"
            />
            <input 
                type="number" 
                placeholder="Poder"
                name = "Poder"
                [(ngModel)] = "nuevo.poder"
            />
            <button type="submit">
                Agregar
            </button>
        </form>
